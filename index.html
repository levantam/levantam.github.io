<body>

	<div id="loadding">
		<div class="row">
			<div class="col-md-12">
				<div class="row" style="width: 100%;display: block"><img src="images/loading.gif" /></div>
				<div class="row"><img src="images/welcome.png" /></div>
			</div>
		</div>
	</div>
	<!--Loading-->
	<div class="container">
		<div id="introduction" ng-controller="HomeCtrl">
			<div id="info">
				<div class="row">
					<div class="col-md-3 left">
						<img src="{{information.Avatar}}" style="width: 50%; border: none">
						<!--<img src="images/tamle.png" style="width: 60%; margin-top: 10px;" />-->
						<div class="row social" style="display: none;">
							<a href="#" target="_bank"><i class="fa fa-facebook-square"></i></a>
							<a href="#" target="_bank"><i class="fa fa-google-plus-square"></i></a>
							<a href="#" target="_bank"><i class="fa fa-linkedin"></i></a>
							<a href="#" target="_bank"><i class="fa fa-twitter"></i></a>
						</div>
						<a href="https://vn.linkedin.com/pub/tam-le/11a/905/81a" >
      
					          <img src="https://static.licdn.com/scds/common/u/img/webpromo/btn_myprofile_160x33.png" width="160" height="33" border="0" alt="View Tam Le's profile on LinkedIn" style="margin-top: 40px" />
					        
					    </a>
						<div class="row menu">
							<a href="portfolio.html">Portfolio</a>
							<!--<a href="blog.html">Blogs</a>
							<a href="#">CV</a>-->
						</div>

						

					</div>
					<div class="col-md-9 right">
						<div class="name">

							<h3>I'm <b>{{information.Name}}</b></h3>
							<p class="career">{{information.Career}}</p>

						</div>
						<div class="row introduction">
							<p ng-bind-html="information.Introduction"></p>
						</div>


					</div>
				</div>
			</div>
			<!--INFO-->

			<div class="row" id="footer">
				<div class="col-md-4">
					<i class="fa fa-envelope"></i> Email: {{information.Email}}
				</div>
				<div class="col-md-4"><i class="fa fa-phone-square"></i> Phone: {{information.Phone}}</div>
				<div class="col-md-4"><i class="fa fa-map-marker"></i> Address: {{information.Address}}</div>
			</div>
		</div>
	</div>
</body>

</html>
