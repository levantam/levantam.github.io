<body>
	<div id="loadding">
		<div class="row">
			<div class="col-md-12">
				<div class="row" style="width: 100%;display: block"><img src="images/loading.gif" /></div>
				<div class="row"><img src="images/welcome.png" /></div>
			</div>
		</div>
	</div><!--Loading-->
	<div class="container">
		<div id="portfolio" ng-controller="ProjectCtrl">
			<div class="row">
				<img src="images/cover-portfolio.jpg" style="width: 100%" />
			</div>
			<div class="row">
				<ol class="breadcrumb">
				  <li><a href="index.html">Home</a></li>
				  <li><a href="blog.html">Blogs</a></li>
				</ol>
			</div>	
			<div class="row">
				<div id="grid-gallery" class="grid-gallery">
					<section class="grid-wrap">
						<ul class="grid">
							<li class="grid-sizer"></li><!-- for Masonry column width -->
							<li ng-repeat="project in projects">
								<figure>
									<img src="{{project.Cover}}" alt="img01"/>
									<figcaption><h3>{{project.Name}}</p></figcaption>
								</figure>
							</li>
						</ul>
					</section><!-- // grid-wrap -->
					<section class="slideshow">
						<ul>
							<li ng-repeat="project in projects">
								<figure>
									<figcaption>
										<h4>{{project.Name}}</h4>
										<small class="date">{{project.Date}}</small>
										<p class="description" ng-bind-html="project.Content"></p>
									</figcaption>
									<img src="{{project.Cover}}" alt="img01"/>
								</figure>
							</li>
						</ul>
						<nav>
							<span class="icon nav-prev"></span>
							<span class="icon nav-next"></span>
							<span class="icon nav-close"></span>
						</nav>
						<div class="info-keys icon">Navigate with arrow keys</div>
					</section><!-- // slideshow -->
				</div><!-- // grid-gallery -->
			</div>

			<div id="footer">
				@Copyright: TamLe 
			</div>
			
		</div>
	</div>
	<script src="js/imagesloaded.pkgd.min.js"></script>
		<script src="js/masonry.pkgd.min.js"></script>
		<script src="js/classie.js"></script>
