<body>
	<div id="loadding">
		<div class="row">
			<div class="col-md-12">
				<div class="row" style="width: 100%;display: block"><img src="images/loading.gif" /></div>
				<div class="row"><img src="images/welcome.png" /></div>
			</div>
		</div>
	</div><!--Loading-->
	<div class="container">
		<div id="blog-list" ng-controller="BlogCtrl">
			<div class="row">
				<img src="images/cover-blog.jpg" style="width: 100%" />
			</div>
			<div class="row">
				<ol class="breadcrumb">
				  <li><a href="index.html">Home</a></li>
				  <li><a href="portfolio.html">Portfolio</a></li>
				</ol>
			</div>	
			<div class="row blogs">
				<div class="blog" ng-repeat="blog in blogs" >
					<div id="{{blog.$id}}" class="row" ng-click="showBlog(blog)">
						<div class="col-md-4">
							<img class="img" src="{{blog.Cover}}" />
						</div>
						<div class="col-md-8">
							<h3>{{blog.Name}}</h3>
							<span class="date">{{blog.Date}}</span>
							<p class="sumary">
								{{blog.Meta}}
							</p>
							
						</div>
					</div>
					
				</div>
			</div>
			<div id="footer">
				@Copyright: TamLe 
			</div>
			
		</div>
	</div>
	<div class="blogContent" id="blogContent">
		<div class="modal fade" tabindex="-1" role="dialog">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <!--<h4 class="modal-title">Modal title</h4>-->
		      </div>
		  	   <div class="container">
		  	   		<div class="row modal-header">

		  	   			<img class="modal-cover" src="" style="width: 100%" />
		  	   			<h3 class="modal-name"></h3>
		  	   			<p class="modal-meta"></p>
		  	   		</div>
			  	   	 <div class="modal-body"></div>
			  	   	 
		  	   </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</div>
	<script type="text/javascript" src="js/app.js"></script>
	
	
</body>
